compatible: "invensense,icm4268x"
include: [sensor-device.yaml, spi-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      The INT signal default configuration is active-high. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.

  accel-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the default accelerometer power mode.
      Default is power-up configuration.
    enum:
      - 0 # ICM4268X_DT_ACCEL_OFF
      - 2 # ICM4268X_DT_ACCEL_LP
      - 3 # ICM4268X_DT_ACCEL_LN

  accel-odr:
    type: int
    default: 6
    description: |
      Specify the default accelerometer output data rate expressed in samples per second (Hz).
      Default is power-up configuration.
    enum:
      - 1  # ICM4268X_DT_ACCEL_ODR_32000
      - 2  # ICM4268X_DT_ACCEL_ODR_16000
      - 3  # ICM4268X_DT_ACCEL_ODR_8000
      - 4  # ICM4268X_DT_ACCEL_ODR_4000
      - 5  # ICM4268X_DT_ACCEL_ODR_2000
      - 6  # ICM4268X_DT_ACCEL_ODR_1000
      - 7  # ICM4268X_DT_ACCEL_ODR_200
      - 8  # ICM4268X_DT_ACCEL_ODR_100
      - 9  # ICM4268X_DT_ACCEL_ODR_50
      - 10 # ICM4268X_DT_ACCEL_ODR_25
      - 11 # ICM4268X_DT_ACCEL_ODR_12_5
      - 12 # ICM4268X_DT_ACCEL_ODR_6_25
      - 13 # ICM4268X_DT_ACCEL_ODR_3_125
      - 14 # ICM4268X_DT_ACCEL_ODR_1_5625
      - 15 # ICM4268X_DT_ACCEL_ODR_500

  accel-fs:
    type: int
    default: 0
    description: |
      Specify the accelerometer range in g.
      Default is power-up configuration.
    enum:
      - 0 # ICM42686_DT_ACCEL_FS_32 | ICM42688_DT_ACCEL_FS_16
      - 1 # ICM42686_DT_ACCEL_FS_16 | ICM42688_DT_ACCEL_FS_8
      - 2 # ICM42686_DT_ACCEL_FS_8  | ICM42688_DT_ACCEL_FS_4
      - 3 # ICM42686_DT_ACCEL_FS_4  | ICM42688_DT_ACCEL_FS_2
      - 4 # ICM42686_DT_ACCEL_FS_2

  gyro-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the default gyro power mode.
      Default is power-up configuration.
    enum:
      - 0 # ICM4268X_DT_GYRO_OFF
      - 1 # ICM4268X_DT_GYRO_STANDBY
      - 3 # ICM4268X_DT_GYRO_LN

  gyro-odr:
    type: int
    default: 6
    description: |
      Specify the default gyro output data rate expressed in samples per second (Hz).
      Default is power-up configuration.
    enum:
      - 1  # ICM4268X_DT_GYRO_ODR_32000
      - 2  # ICM4268X_DT_GYRO_ODR_16000
      - 3  # ICM4268X_DT_GYRO_ODR_8000
      - 4  # ICM4268X_DT_GYRO_ODR_4000
      - 5  # ICM4268X_DT_GYRO_ODR_2000
      - 6  # ICM4268X_DT_GYRO_ODR_1000
      - 7  # ICM4268X_DT_GYRO_ODR_200
      - 8  # ICM4268X_DT_GYRO_ODR_100
      - 9  # ICM4268X_DT_GYRO_ODR_50
      - 10 # ICM4268X_DT_GYRO_ODR_25
      - 11 # ICM4268X_DT_GYRO_ODR_12_5
      - 15 # ICM4268X_DT_GYRO_ODR_500

  gyro-fs:
    type: int
    default: 0
    description: |
      Specify the gyro range in degrees per second.
      Default is power-up configuration.
    enum:
      - 0 # ICM42686_DT_GYRO_FS_4000  | ICM42688_DT_GYRO_FS_2000
      - 1 # ICM42686_DT_GYRO_FS_2000  | ICM42688_DT_GYRO_FS_1000
      - 2 # ICM42686_DT_GYRO_FS_1000  | ICM42688_DT_GYRO_FS_500
      - 3 # ICM42686_DT_GYRO_FS_500   | ICM42688_DT_GYRO_FS_250
      - 4 # ICM42686_DT_GYRO_FS_250   | ICM42688_DT_GYRO_FS_125
      - 5 # ICM42686_DT_GYRO_FS_125   | ICM42688_DT_GYRO_FS_62_5
      - 6 # ICM42686_DT_GYRO_FS_62_5  | ICM42688_DT_GYRO_FS_31_25
      - 7 # ICM42686_DT_GYRO_FS_31_25 | ICM42688_DT_GYRO_FS_15_625

  fifo-hires:
    type: boolean
    description: |
      Enables hires for fifo

  accel-filt-bw:
    type: int
    default: 0
    description: |
      Specify the accelerometer UI filter bandwidth.
      Default is ODR/2 (maximum bandwidth, lowest latency).
      See datasheet section 5.3 for filter response details.
    enum:
      - 0   # ICM4268X_DT_ACCEL_FILT_BW_ODR_DIV_2 (default, max BW)
      - 1   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_4
      - 2   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_5
      - 3   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_8
      - 4   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_10
      - 5   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_16
      - 6   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_20
      - 7   # ICM4268X_DT_ACCEL_FILT_BW_MAX_400_ODR_DIV_40
      - 14  # ICM4268X_DT_ACCEL_FILT_BW_LOW_LATENCY (low latency mode, max 400Hz BW)
      - 15  # ICM4268X_DT_ACCEL_FILT_BW_LOW_LATENCY_8X (low latency, max 200Hz, 8x ODR dec)

  accel-filt-ord:
    type: int
    default: 0
    description: |
      Specify the accelerometer UI filter order.
      Higher order provides steeper roll-off but more latency.
      Default is 1st order.
    enum:
      - 0  # ICM4268X_DT_ACCEL_FILT_ORDER_1 (1st order)
      - 1  # ICM4268X_DT_ACCEL_FILT_ORDER_2 (2nd order)
      - 2  # ICM4268X_DT_ACCEL_FILT_ORDER_3 (3rd order)

  gyro-filt-bw:
    type: int
    default: 0
    description: |
      Specify the gyroscope UI filter bandwidth.
      Default is ODR/2 (maximum bandwidth, lowest latency).
      See datasheet section 5.3 for filter response details.
    enum:
      - 0   # ICM4268X_DT_GYRO_FILT_BW_ODR_DIV_2 (default, max BW)
      - 1   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_4
      - 2   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_5
      - 3   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_8
      - 4   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_10
      - 5   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_16
      - 6   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_20
      - 7   # ICM4268X_DT_GYRO_FILT_BW_MAX_400_ODR_DIV_40
      - 14  # ICM4268X_DT_GYRO_FILT_BW_LOW_LATENCY (low latency mode, max 400Hz BW)
      - 15  # ICM4268X_DT_GYRO_FILT_BW_LOW_LATENCY_8X (low latency, max 200Hz, 8x ODR dec)

  gyro-filt-ord:
    type: int
    default: 0
    description: |
      Specify the gyroscope UI filter order.
      Higher order provides steeper roll-off but more latency.
      Default is 1st order.
    enum:
      - 0  # ICM4268X_DT_GYRO_FILT_ORDER_1 (1st order)
      - 1  # ICM4268X_DT_GYRO_FILT_ORDER_2 (2nd order)
      - 2  # ICM4268X_DT_GYRO_FILT_ORDER_3 (3rd order)

  accel-aaf:
    type: int
    default: 0
    description: |
      Specify the accelerometer anti-aliasing filter (AAF) 3dB cutoff frequency in Hz.
      The AAF is a hardware low-pass filter before the ADC that prevents aliasing.
      Value 0 disables the AAF. Default is disabled (AAF off).
      See datasheet section 5.2 for AAF response details.
    enum:
      - 0   # ICM4268X_DT_ACCEL_AAF_DIS (disabled)
      - 1   # ICM4268X_DT_ACCEL_AAF_42 (42 Hz)
      - 2   # ICM4268X_DT_ACCEL_AAF_84 (84 Hz)
      - 3   # ICM4268X_DT_ACCEL_AAF_126 (126 Hz)
      - 4   # ICM4268X_DT_ACCEL_AAF_170 (170 Hz)
      - 5   # ICM4268X_DT_ACCEL_AAF_213 (213 Hz)
      - 6   # ICM4268X_DT_ACCEL_AAF_258 (258 Hz)
      - 7   # ICM4268X_DT_ACCEL_AAF_303 (303 Hz)
      - 8   # ICM4268X_DT_ACCEL_AAF_348 (348 Hz)
      - 9   # ICM4268X_DT_ACCEL_AAF_394 (394 Hz)
      - 10  # ICM4268X_DT_ACCEL_AAF_441 (441 Hz)
      - 11  # ICM4268X_DT_ACCEL_AAF_488 (488 Hz)
      - 12  # ICM4268X_DT_ACCEL_AAF_536 (536 Hz)
      - 13  # ICM4268X_DT_ACCEL_AAF_585 (585 Hz)
      - 14  # ICM4268X_DT_ACCEL_AAF_634 (634 Hz)
      - 21  # ICM4268X_DT_ACCEL_AAF_997 (997 Hz)
      - 38  # ICM4268X_DT_ACCEL_AAF_2029 (2029 Hz)
      - 52  # ICM4268X_DT_ACCEL_AAF_3057 (3057 Hz)
      - 63  # ICM4268X_DT_ACCEL_AAF_3979 (3979 Hz)

  gyro-aaf:
    type: int
    default: 0
    description: |
      Specify the gyroscope anti-aliasing filter (AAF) 3dB cutoff frequency in Hz.
      The AAF is a hardware low-pass filter before the ADC that prevents aliasing.
      Value 0 disables the AAF. Default is disabled (AAF off).
      See datasheet section 5.2 for AAF response details.
    enum:
      - 0   # ICM4268X_DT_GYRO_AAF_DIS (disabled)
      - 1   # ICM4268X_DT_GYRO_AAF_42 (42 Hz)
      - 2   # ICM4268X_DT_GYRO_AAF_84 (84 Hz)
      - 3   # ICM4268X_DT_GYRO_AAF_126 (126 Hz)
      - 4   # ICM4268X_DT_GYRO_AAF_170 (170 Hz)
      - 5   # ICM4268X_DT_GYRO_AAF_213 (213 Hz)
      - 6   # ICM4268X_DT_GYRO_AAF_258 (258 Hz)
      - 7   # ICM4268X_DT_GYRO_AAF_303 (303 Hz)
      - 8   # ICM4268X_DT_GYRO_AAF_348 (348 Hz)
      - 9   # ICM4268X_DT_GYRO_AAF_394 (394 Hz)
      - 10  # ICM4268X_DT_GYRO_AAF_441 (441 Hz)
      - 11  # ICM4268X_DT_GYRO_AAF_488 (488 Hz)
      - 12  # ICM4268X_DT_GYRO_AAF_536 (536 Hz)
      - 13  # ICM4268X_DT_GYRO_AAF_585 (585 Hz)
      - 14  # ICM4268X_DT_GYRO_AAF_634 (634 Hz)
      - 21  # ICM4268X_DT_GYRO_AAF_997 (997 Hz)
      - 38  # ICM4268X_DT_GYRO_AAF_2029 (2029 Hz)
      - 52  # ICM4268X_DT_GYRO_AAF_3057 (3057 Hz)
      - 63  # ICM4268X_DT_GYRO_AAF_3979 (3979 Hz)

  interrupt1-drdy:
    type: boolean
    description: |
      Route the data ready interrupt to INT1 pin. When enabled, the sensor
      generates an interrupt on INT1 each time new sensor data is available.
      This enables low-latency DRDY-based streaming mode where data is read
      directly from sensor registers instead of FIFO.
