common:
  tags:
    - net
    - socket
    - userspace
  depends_on: netif
  min_ram: 21
tests:
  net.socket.socketpair: {}
  net.socket.socketpair.newlib:
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    extra_configs:
      - CONFIG_NEWLIB_LIBC=y
    platform_exclude: vmu_rt1170 # See #61246
  net.socket.socketpair.picolibc:
    filter: CONFIG_PICOLIBC_SUPPORTED
    extra_configs:
      - CONFIG_PICOLIBC=y
    platform_exclude: vmu_rt1170 # See #61246
